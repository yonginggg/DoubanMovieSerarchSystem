<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
<title>div+CSS圆角矩形</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/CSS">
.roundedRectangle{
	height: 70px; 
	width: 100px;
	margin-top: 100px;
	background: #9BD1FA;//背景色
	border-width: 10px;	//边缘的宽度，如果要分别设置可以这样：border-width: 15px 5px 15px 5px;依次为上、右、下、左
	border-style: solid;
	border-radius: 15px;	//圆角的大小
	border-color: #000 #000 #000 #000;	//边框颜色，依次为上、右、下、左
}
 
.roundedRectangle p{
	margin: 0px auto;
	padding: 20px;
 
	text-align:center;
	font-size: 20px;
	letter-spacing:8px;
}
 
 
</style>
</head>
<body>
 
<div class="roundedRectangle">
	<p>测试</p>
</div>
</body>
</html>
